<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Servicios de Diseño Gráfico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #0056b3;
        }
        .highlight {
            animation: highlight 1s ease-out;
        }
        @keyframes highlight {
            from {
                background-color: yellow;
            }
            to {
                background-color: transparent;
            }
        }
        .discount {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cotizador de Servicios de Diseño Gráfico</h1>
        <div class="form-group">
            <label for="serviceType">Tipo de Servicio:</label>
            <select id="serviceType">
                <option value="logo">Diseño de Logo</option>
                <option value="web">Página Web</option>
                <option value="flyer">Diseño de Flyers</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numRevisions">Cantidad de Revisiones:</label>
            <input type="number" id="numRevisions" min="1" max="10" value="1">
        </div>
        <button id="calculateBtn" disabled>Calcular</button>
        <h2 id="result"></h2>
        <p id="discountMessage" class="discount"></p>
        <p id="errorMessage" class="error"></p>
    </div>

    <script src="miarchivo.js"></script>
</body>
</html>
